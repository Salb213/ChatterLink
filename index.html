<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterLink</title>
    <link rel="stylesheet" href="style.css">

    <!-- Make sure the EmailJS SDK is loaded here -->
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("qafC2sNNFawXW95XM");  // Replace with your actual User ID
        })();
    </script>
</head>
<body>
    <div id="main-content">
        <h1>Welcome to ChatterLink</h1>
        <p>Please enter your username:</p>
        <input type="text" id="username" placeholder="Username" required>
        <button id="start-btn">Start</button>
    </div>
    <div id="failed-message" style="display:none;">
        <h1>Failed to Connect</h1>
        <p>Please check your internet connection and try again later.</p>
    </div>

    <!-- Ensure this script comes AFTER the EmailJS SDK is loaded -->
    <script src="script.js"></script>
</body>
</html>
